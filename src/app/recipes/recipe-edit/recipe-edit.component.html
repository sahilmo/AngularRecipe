<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button 
          type="submit" 
          class="btn btn-success" 
          [disabled]="!recipeForm.valid" >Save </button>

          <button 
          type="button" 
          class="btn btn-danger" (click)="onCancle()">Cancel </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name"
            formControlName = "name"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
            type="text" 
            id="imagePath" 
            formControlName = "imagePath"
            class="form-control"
            #imagePath>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img [src]="imagePath.value" class="img-responsive" alt="">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" id="description" 
              formControlName = "description"
              class="form-control" rows="6">
            </textarea>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
              <div class="row" 
              *ngFor="let ingredientCtrl of getControls();let i = index"
              [formGroupName]="i"
              style="margin-top:10px">
                <div class="col-xs-8">
                    <input type="text"
                    id="name"
                    formControlName="name"
                    class="form-control">
                </div>
                <div class="col-xs-2">
                    <input type="number"
                    id="number"
                    formControlName="amount"
                    class="form-control">
                </div>
                <div class="col-xs-2">
                  <button type="button" class="btn btn-danger">X</button>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-xs-12">
                  <button class="btn btn-success" type="button" (click)="onAddIngredient()" >Add Ingredient</button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>
